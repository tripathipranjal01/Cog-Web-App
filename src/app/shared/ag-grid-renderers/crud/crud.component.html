<div class="btn">
  <a
    *ngIf="viewButton"
    (click)="onView($event)"
    matTooltip="View"
    triggers="mouseenter:mouseleave"
    container="body">
    <i class="fa fa-eye"></i>
  </a>
  <a
    *ngIf="editButton"
    (click)="onEdit($event)"
    matTooltip="Edit"
    triggers="mouseenter:mouseleave"
    container="body">
    <i class="far fa-edit"></i>
  </a>
  <a
    *ngIf="deleteButton"
    (click)="onDelete($event)"
    matTooltip="Delete"
    triggers="mouseenter:mouseleave"
    container="body">
    <i class="fa fa-trash-alt"></i>
  </a>
</div>
