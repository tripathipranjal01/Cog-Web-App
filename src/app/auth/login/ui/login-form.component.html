<div class="container">
  <div class="main">
    <mat-card>
      <mat-card-header class="branding">
        <img
          mat-card-avatar
          src="../../../assets/logo.svg"
          alt="logo"
          class="branding__logo" />
        <mat-card-title class="branding__text">Cognecto</mat-card-title>
      </mat-card-header>
      <mat-card-content class="greetings">
        <mat-card-title class="greetings__text">Welcome</mat-card-title>
        <mat-card-subtitle class="greetings__subtext"
          >Login to continue to connect machines</mat-card-subtitle
        >
      </mat-card-content>
      <form
        [formGroup]="loginForm"
        autocomplete="off"
        novalidate
        (ngSubmit)="onSubmit()">
        <mat-card-content class="content">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>{{ displayMessage['username'] }}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-icon matSuffix>password</mat-icon>
            <mat-error>{{ displayMessage['password'] }}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="footer">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="loginForm.invalid">
            <mat-icon>login</mat-icon>Signin
          </button>
          <mat-spinner *ngIf="isSpinner" color="accent"></mat-spinner>
        </mat-card-footer>
      </form>
    </mat-card>
  </div>
  <div class="bg"></div>
</div>
