<div class="container">
  <div class="main">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-subtitle>Please login to continue</mat-card-subtitle>
      </mat-card-header>
      <form
        [formGroup]="loginForm"
        autocomplete="off"
        novalidate
        (ngSubmit)="onSubmit()">
        <mat-card-content class="content">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>{{ displayMessage['username'] }}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-icon matSuffix>password</mat-icon>
            <mat-error>{{ displayMessage['password'] }}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="footer">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="loginForm.invalid">
            <mat-icon>login</mat-icon>Signin
          </button>
          <mat-spinner *ngIf="isSpinner" color="accent"></mat-spinner>
        </mat-card-footer>
      </form>
    </mat-card>
  </div>
  <div class="bg"></div>
</div>
