<div class="ag-grid__header">
  <span class="p-input-icon-left search-icon">
    <i class="pi pi-search"></i>
    <input
      type="text"
      placeholder="Search Site"
      pInputText
      [(ngModel)]="filterSite"
      (ngModelChange)="filterSites()" />
  </span>
  <p-button
    label="New"
    icon="fa-regular fa-square-plus"
    class="container__newBtn"
    iconPos="left"
    (click)="addNewSite()"></p-button>
</div>
<div class="ag-grid__table">
  <ag-grid-angular
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [components]="components"
    [defaultColDef]="defaultColDef"
    [context]="context"
    [paginationPageSize]="7"
    [paginationPageSizeSelector]="false"
    (gridReady)="onGridReady($event)"
    class="ag-theme-alpine custom-ag-theme-basic">
  </ag-grid-angular>
</div>

<p-confirmDialog
  [style]="{ width: '40vw', 'font-size': '15px' }"></p-confirmDialog>

<p-toast></p-toast>
