<div
  [ngClass]="{
    'app-container': !isAsideVisible,
    'app-container-aside': isAsideVisible
  }">
  <div class="app-header">
    <app-header icon="settings" title="Maintenance"></app-header>
  </div>
  <div class="app-actions">
    <app-actions
      [availableViews]="viewTypes"
      [selectedView]="currentSelectedView"
      (clickViewChange)="onClickViewChange($any($event))"></app-actions>
  </div>
  <div class="app-aside"></div>
  <div class="app-main"><h1>main</h1></div>
</div>
